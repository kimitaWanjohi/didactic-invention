<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    
<link>

<!--@import-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,700;1,700&display=swap" rel="stylesheet">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->

    <h1>Hello world</h1>
    <h2>We are software developers</h2>
    <script  src="js/index.js"></script>
    <div class="container">
      <h1>freeCodeCamp Survey Form</h1>
      <p>
        Thank you for taking the time to help us improve the platform
      </p>
    </div>

    <form class="form">
      <div class="form-input">
        <label>Name</label>
        <input  class="inputs" type="text" placeholder="Enter your Name"/>
      </div>
      <div class="form-input">
        <label>Email</label>
        <input  class="inputs" type="text" placeholder="Enter your Email"/>
      </div>
      <div class="form-input">
        <label>Age (optional)</label>
        <input  class="inputs" type="text" placeholder="Enter your Age"/>
      </div>
      <div class="form-input">
        <label>Which Option best describes your current role</label>
        <select class="inputs"  id="dropdown" name="role" class="form-control" required="">
          <option disabled="" selected="" value="">Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-input">
        <label>Name</label>
        <input  class="inputs" class="inputs"  type="text" placeholder="Enter you name"/>
      </div>
      <div class="form-input">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label>
        <input type="radio" class="input-radio" checked="">Definitely</label>
        <label>
        <input type="radio" class="input-radio">Maybe</label>
        <label>
        <input type="radio" class="input-radio">Not sure</label>
      </div>
      <div class="form-input">
        <p>
          What would you like to see improved? (Check all that apply)
        </p>

        <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Front-end Projects</label>
        <label>
          <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">Back-end Projects</label>
        <label><input value="data-visualization" type="checkbox" class="input-checkbox">Data Visualization</label>
        <label><input value="challenges" type="checkbox" class="input-checkbox">Challenges</label>
        <label><input value="open-source-community" type="checkbox" class="input-checkbox">Open Source Community</label>
        <label><input value="gitter-help-rooms" type="checkbox" class="input-checkbox">Gitter help rooms</label>
        <label><input value="videos" type="checkbox" class="input-checkbox">Videos</label>
        <label><input value="city-meetups" type="checkbox" class="input-checkbox">City Meetups</label>
        <label><input value="wiki" type="checkbox" class="input-checkbox">Wiki</label>
        <label><input value="forum" type="checkbox" class="input-checkbox">Forum</label>
        <label><input value="additional-courses" type="checkbox" class="input-checkbox">Additional Courses</label>
      </div>
      <div class="form-input">
        <p>Any comments or suggestions?</p>
        <textarea class="inputs" id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
      </div>
      <div class="form-input">
        <input type="submit" class="btn">
      </div>
    </form>
  </body>
</html>
